<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetterie - La marche du flocon d'espoir</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="menu">
        <div class="logo">
            <img src="images/logova.png" alt="Logo du site" href="index.html">
            <h1>La marche du flocon d'espoir</h1>
        </div>
        <nav>
            <ul>
                <li><a href="parcours.html">Parcours</a></li>
                <li><a href="association.html">Association</a></li>
                <li><a href="billetterie.html">Billetterie</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Billetterie</h2>
        <form action="#" method="post" class="registration-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="genre">Genre :</label>
                    <select id="genre" name="genre" required>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Âge :</label>
                    <input type="number" id="age" name="age" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telephone">Téléphone :</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>
                <div class="form-group">
                    <label for="parcours">Parcours :</label>
                    <input type="text" id="parcours" name="parcours" required>
                </div>
            </div>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
